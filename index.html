<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FCFS Scheduling</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>First-Come, First-Served (FCFS) Scheduling</h1>

    <div class="input-section">
      <label for="numProcesses">Number of Processes:</label>
      <input type="number" id="numProcesses" min="1" max="10"/>
      <button onclick="generateProcessInputs()">Generate Inputs</button>
    </div>

    <div id="processInputs"></div>

    <button onclick="calculateFCFS()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
